  <title>RGB Guilherme</title>

    body {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 50px;
      font-weight: bold;
      animation: colorChange 3s infinite;
    }

    @keyframes colorChange {
      0%   { color: red; }
      33%  { color: green; }
      66%  { color: blue; }
